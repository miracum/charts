{{- if or .Values.list.enabled (or .Values.query.enabled .Values.notify.enabled)}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "recruit.fullname" . }}-test-health-probes"
  labels:
    {{- include "recruit.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-health-probes
  annotations:
    helm.sh/hook: test-success
spec:
  restartPolicy: Never
  containers:
  {{- if .Values.list.enabled }}
    - name: check-list-health
      image: docker.io/curlimages/curl:7.84.0@sha256:5a2a25d96aa941ea2fc47acc50122f7c3d007399a075df61a82d6d2c3a567a2b
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["http://{{ include "recruit.fullname" . }}-list:{{ .Values.list.service.port }}/api/health/readiness"]
      securityContext:
        readOnlyRootFilesystem: true
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 64Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
  {{- end }}
  {{- if .Values.query.enabled }}
    - name: check-query-health
      image: docker.io/curlimages/curl:7.84.0@sha256:5a2a25d96aa941ea2fc47acc50122f7c3d007399a075df61a82d6d2c3a567a2b
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["http://{{ include "recruit.fullname" . }}-query:{{ .Values.query.service.metricsPort }}/actuator/health"]
      securityContext:
        readOnlyRootFilesystem: true
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 64Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
  {{- end }}
  {{- if .Values.notify.enabled }}
    - name: check-notify-health
      image: docker.io/curlimages/curl:7.84.0@sha256:5a2a25d96aa941ea2fc47acc50122f7c3d007399a075df61a82d6d2c3a567a2b
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["http://{{ include "recruit.fullname" . }}-notify:{{ .Values.query.service.metricsPort }}/actuator/health"]
      securityContext:
        readOnlyRootFilesystem: true
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 64Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
  {{- end }}
{{- end }}
