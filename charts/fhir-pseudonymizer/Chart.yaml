apiVersion: v2
name: fhir-pseudonymizer
description: A Helm chart for deploying the MIRACUM FHIR Pseudonymizer
type: application
sources:
  - https://github.com/miracum/fhir-pseudonymizer
home: https://github.com/miracum/fhir-pseudonymizer
dependencies:
  - name: vfps
    version: 1.0.0
    repository: https://miracum.github.io/charts
    condition: vfps.enabled
version: 0.3.1
annotations:
  artifacthub.io/changes: |
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed and security.
    - kind: fixed
      description: "`anonymizationConfig` value should be of type string"
