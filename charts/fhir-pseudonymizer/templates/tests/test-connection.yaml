apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fhir-pseudonymizer.fullname" . }}-test-connection"
  labels:
    {{- include "fhir-pseudonymizer.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test-success
spec:
  restartPolicy: Never
  containers:
    - name: probe-readiness-endpoint
      image: "{{ .Values.curl.image.registry }}/{{ .Values.curl.image.repository }}:{{ .Values.curl.image.tag }}"
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["{{ include "fhir-pseudonymizer.fullname" . }}:{{ .Values.service.port }}/ready"]
      {{- with $.Values.restrictedContainerSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    - name: probe-metrics-endpoint
      image: "{{ .Values.curl.image.registry }}/{{ .Values.curl.image.repository }}:{{ .Values.curl.image.tag }}"
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["{{ include "fhir-pseudonymizer.fullname" . }}:{{ .Values.service.port }}/metrics"]
      {{- with $.Values.restrictedContainerSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
