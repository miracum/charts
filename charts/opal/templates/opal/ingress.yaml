{{- if .Values.opal.ingress.enabled -}}
{{- $fullName := printf "%s-opal" (include "opal.fullname" .) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "opal.labels" . | nindent 4 }}
  {{- with .Values.opal.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.opal.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
{{- if .Values.opal.ingress.tls }}
  tls:
  {{- range .Values.opal.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.opal.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: {{ default "https" .portName }}
        {{- end }}
  {{- end }}
{{- end }}
