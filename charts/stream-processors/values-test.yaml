processors:
  nginx:
    replicaCount: 1
    revisionHistoryLimit: 0
    container:
      image:
        registry: docker.io
        repository: nginx
        tag: 1.19
        pullPolicy: IfNotPresent
      env:
        - name: TOPIC
          value: fhir-raw
        - name: FHIR_URL
          value: ""
      resources:
        requests:
          memory: "512Mi"
          cpu: "250m"
        limits:
          memory: "768Mi"
          cpu: "500m"
      livenessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 3
        periodSeconds: 3
      readinessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 3
        periodSeconds: 3
    extraContainers:
      - name: nginx-extra
        image: docker.io/nginx:1.19
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 11111
          runAsGroup: 11111
          readOnlyRootFilesystem: true
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
  ahd2fhir:
    metrics:
      enabled: true
      serviceMonitor:
        additionalLabels:
          release: prom
    replicaCount: 1
    kafka:
      topics:
        - test-1
        - test-2
        - test-3
    extraVolumes:
      - name: acme-root-ca
        configMap:
          name: acme-root-ca
    container:
      image:
        registry: ghcr.io
        repository: miracum/ahd2fhir
        tag: v1.0.6@sha256:fe17777ac6f0562254371435ebf433e554a4e1704fef46bdeb539013f8cb06cc
        pullPolicy: IfNotPresent
      extraVolumeMounts:
        - name: acme-root-ca
          mountPath: /etc/ssl/certs/acme-root-ca.crt
          subPath: acme-root-ca.crt
          readOnly: true
      env:
        - name: AHD_URL
          value: http://localhost:9999/health-discovery
        - name: AHD_API_TOKEN
          value: "123"
        - name: AHD_PROJECT
          value: "test"
        - name: AHD_PIPELINE
          value: "discharge"
      deploymentStrategyType: Recreate
      resources:
        requests:
          memory: "512Mi"
          cpu: "250m"
        limits:
          memory: "768Mi"
          cpu: "500m"
      livenessProbe:
        httpGet:
          path: /live
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3
      readinessProbe:
        httpGet:
          path: /ready
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3
