apiVersion: v2
name: vfps
description: A Helm chart for deploying VFPS, a very fast and resource-efficient pseudonym service.
type: application
home: https://github.com/miracum/vfps
keywords:
  - grpc
  - pseudonymization
  - research
  - data protection
  - FHIR
sources:
  - https://github.com/miracum/vfps
maintainers:
  - name: miracum
dependencies:
  - name: postgresql
    version: 13.2.24
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
deprecated: false
kubeVersion: ">= 1.19.0"
version: 2.0.0
appVersion: "1.x"
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
    - url: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
  artifacthub.io/screenshots: |
    - title: Screenshot of the OpenAPI/Swagger UI for the REST API
      url: https://raw.githubusercontent.com/miracum/vfps/master/docs/img/openapi.png
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |
    - kind: changed
      description: |
        ⚠️ BREAKING CHANGE: updated postgresql sub-chart to 13.2.24, which upgrades PostgreSQL from v15 to v16 internally.
        Upgrading PostgreSQL without downtime isn't possible. This change is only relevant if the chart is deployed with `postgresql.enabled=true`.
    - kind: changed
      description: update docker.io/curlimages/curl docker tag to v8.5.0
    - kind: changed
      description: update ghcr.io/miracum/vfps docker tag to v1.3.2
