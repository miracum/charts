apiVersion: v2
name: vfps
description: A Helm chart for deploying VFPS, a very fast and resource-efficient pseudonym service.
type: application
home: https://github.com/miracum/vfps
keywords:
  - grpc
  - pseudonymization
  - research
  - data protection
  - FHIR
sources:
  - https://github.com/miracum/vfps
maintainers:
  - name: miracum
dependencies:
  - name: postgresql
    version: 15.5.14
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: common
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 2.20.3
deprecated: false
kubeVersion: ">= 1.19.0"
version: 2.1.0
appVersion: "1.x"
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
    - url: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
  artifacthub.io/screenshots: |
    - title: Screenshot of the OpenAPI/Swagger UI for the REST API
      url: https://raw.githubusercontent.com/miracum/vfps/master/docs/img/openapi.png
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |
    - kind: changed
      description: "Set default resource requests and limits for all containers using presets"
    - kind: changed
      description: "added service account settings"
