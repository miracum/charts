apiVersion: v2
name: datashield
description: A Helm chart for deploying the Opal server and a DataShield rock cluster.
type: application
home: https://opaldoc.obiba.org/en/latest/index.html
keywords:
  - DataShield
  - opal
  - obiba
sources:
  - https://github.com/obiba/opal
  - https://github.com/datashield/docker-rock
  - https://github.com/obiba/docker-opal
maintainers:
  - name: miracum
dependencies:
  - name: postgresql
    version: 16.0.1
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
deprecated: false
kubeVersion: ">= 1.19.0"
version: 0.6.6
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |-
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed and security.
    - kind: changed
      description: "Updated docker.io/obiba/opal to 5.0.0"
