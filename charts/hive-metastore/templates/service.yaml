apiVersion: v1
kind: Service
metadata:
  name: {{ include "hive-metastore.fullname" . }}
  labels:
    {{- include "hive-metastore.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: tcp-thrift
      protocol: TCP
      name: tcp-thrift
  selector:
    {{- include "hive-metastore.selectorLabels" . | nindent 4 }}
