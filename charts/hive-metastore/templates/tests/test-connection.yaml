apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hive-metastore.fullname" . }}-test-connection"
  labels:
    {{- include "hive-metastore.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    polaris.fairwinds.com/topologySpreadConstraint-exempt: "true"
    polaris.fairwinds.com/priorityClassNotSet-exempt: "true"
spec:
  restartPolicy: Never
  automountServiceAccountToken: {{ .Values.tests.automountServiceAccountToken }}
  containers:
    - name: probe-thrift-endpoint
      image: "{{ .Values.tests.image.registry }}/{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}"
      imagePullPolicy: IfNotPresent
      command: ["nc", "-z", "-v"]
      args: ["{{ include "hive-metastore.fullname" . }}", "{{ .Values.service.port }}"]
      {{- with $.Values.restrictedContainerSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.tests.resources }}
      resources: {{- toYaml .Values.tests.resources | nindent 10 }}
      {{- else if ne .Values.tests.resourcesPreset "none" }}
      resources: {{- include "common.resources.preset" (dict "type" .Values.tests.resourcesPreset) | nindent 10 }}
      {{- end }}
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
