apiVersion: v2
name: hive-metastore
description: A Helm chart for deploying the Hive Metastore
type: application
sources:
  - https://github.com/apache/hive
home: https://hive.apache.org/
dependencies:
  - name: postgres
    version: 0.2.1
    repository: oci://registry-1.docker.io/cloudpirates
    condition: postgres.enabled
  - name: common
    repository: oci://ghcr.io/miracum/charts
    version: 0.1.0
version: 0.2.0
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |-
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed and security.
    - kind: changed
      description: "Switched to miracum/charts/common from bitnami/common"
    - kind: changed
      description: "⚠️ BREAKING CHANGE: Switched to cloudpirates/postgres from bitnami/postgresql"
