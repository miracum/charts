# -- a hive-site.xml template to use for the Hive Metastore config. It's processed by envsubst first.
# Evaluated as a helm template, so you can use other values from this chart.
hiveSiteXmlTemplate: |
  <?xml version="1.0"?>
  <configuration>
      <property>
          <name>hive.metastore.warehouse.dir</name>
          <value>file:///tmp/warehouse</value>
      </property>
      <property>
          <name>javax.jdo.option.ConnectionURL</name>
          <value>jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}</value>
      </property>
      <property>
          <name>javax.jdo.option.ConnectionUserName</name>
          <value>${PGUSER}</value>
      </property>
      <property>
          <name>javax.jdo.option.ConnectionPassword</name>
          <value>${PGPASSWORD}</value>
      </property>
      <property>
          <name>javax.jdo.option.ConnectionDriverName</name>
          <value>org.postgresql.Driver</value>
      </property>
      <property>
          <name>metastore.storage.schema.reader.impl</name>
          <value>org.apache.hadoop.hive.metastore.SerDeStorageSchemaReader</value>
      </property>
      <property>
          <name>hive.security.authorization.createtable.owner.grants</name>
          <value>ALL</value>
      </property>
      <property>
          <name>hive.security.metastore.authorization.auth.reads</name>
          <value>true</value>
      </property>
      <property>
          <name>hive.users.in.admin.role</name>
          <value>admin</value>
      </property>
      <property>
          <name>hive.input.format</name>
          <value>io.delta.hive.HiveInputFormat</value>
      </property>
      <property>
          <name>hive.tez.input.format</name>
          <value>io.delta.hive.HiveInputFormat</value>
      </property>
  </configuration>

