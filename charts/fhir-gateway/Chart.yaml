apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://gitlab.miracum.org/miracum/etl/fhir-gateway
home: https://gitlab.miracum.org/miracum/etl/fhir-gateway
dependencies:
  - name: postgresql
    version: 10.10.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed and security.
    - kind: changed
      description: bumped gateway and pseudonymizer image tag to latest
version: 3.4.30
