apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://github.com/miracum/fhir-gateway
home: https://github.com/miracum/fhir-gateway
dependencies:
  - name: postgresql
    version: 16.2.2
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: fhir-pseudonymizer
    condition: fhir-pseudonymizer.enabled
    version: 0.7.49
    repository: oci://ghcr.io/miracum/charts
  - name: common
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 2.28.0
version: 6.3.68
annotations:
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |-
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed and security.
    - kind: changed
      description: "Updated docker.io/bitnami/postgresql to 17.2.0-debian-12-r3"
