apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://github.com/miracum/fhir-gateway
home: https://github.com/miracum/fhir-gateway
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: fhir-pseudonymizer
    condition: fhir-pseudonymizer.enabled
    version: 0.3.5
    repository: https://miracum.github.io/charts
version: 6.0.2
annotations:
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |
    - kind: fixed
      description: "Only create a postgres secret if the sink is enabled"
    - kind: changed
      description: "Set seccompProfile for fhir-gateway securityContext"
