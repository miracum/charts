apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://github.com/miracum/fhir-gateway
home: https://github.com/miracum/fhir-gateway
dependencies:
  - name: postgresql
    version: 12.5.6
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: fhir-pseudonymizer
    condition: fhir-pseudonymizer.enabled
    version: 0.4.3
    repository: oci://ghcr.io/miracum/charts
version: 6.0.10
annotations:
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |
    - kind: changed
      description: dropped resource requests/limits from Helm test pods
    - kind: changed
      description: "appended `-gateway` to name of main deployment, service, ingress, serviceMonitor"
    - kind: changed
      description: "set nameOverride for vfps sub-chart to avoid naming collisions"
