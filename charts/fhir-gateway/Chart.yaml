apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://github.com/miracum/fhir-gateway
home: https://github.com/miracum/fhir-gateway
dependencies:
  - name: postgresql
    version: 16.7.21
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: fhir-pseudonymizer
    condition: fhir-pseudonymizer.enabled
    version: 0.7.96
    repository: oci://ghcr.io/miracum/charts
  - name: common
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 2.31.3
version: 8.0.0
annotations:
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |-
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed and security.
    - kind: changed
      description: "⚠️ BREAKING CHANGE: Changed Kafka configuration value names in favor of a more intuitive and uniform config"
    - kind: added
      description: "Added possibility to run Kafka processor independently from KafkaStore"
