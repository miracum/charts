apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://github.com/miracum/fhir-gateway
home: https://github.com/miracum/fhir-gateway
dependencies:
  - name: postgresql
    version: 13.2.24
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: fhir-pseudonymizer
    condition: fhir-pseudonymizer.enabled
    version: 0.6.2
    repository: oci://ghcr.io/miracum/charts
version: 6.1.3
annotations:
  # When using the list of objects option the valid supported kinds are
  # added, changed, deprecated, removed, fixed and security.
  artifacthub.io/changes: |
    - kind: changed
      description: update ghcr.io/miracum/loinc-conversion docker tag to v1.14.6
    - kind: changed
      description: update docker.io/curlimages/curl docker tag to v8.6.0
    - kind: changed
      description: update docker.io/bitnami/postgresql docker tag to v16
