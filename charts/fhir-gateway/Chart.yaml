apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://github.com/miracum/fhir-gateway
home: https://github.com/miracum/fhir-gateway
dependencies:
  - name: postgresql
    version: 11.6.15
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
version: 4.0.0
annotations:
  artifacthub.io/changes: |
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed and security.
    - kind: changed
      description: "⚠️ BREAKING CHANGE: updated included PostgreSQL-subchart from 10.x to 11.x"
    - kind: changed
      description: "⚠️ BREAKING CHANGE: updated all labels to be more consistent and follow the Bitnami chart conventions. Requires a complete uninstall followed by a re-installation of the chart."
    - kind: changed
      description: updated loinc-conversion container to 1.13.3
    - kind: changed
      description: use digest for image tags
    - kind: fixed
      description: auto-reload fhir-pseudonymizer deployment on config changes
