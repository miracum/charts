apiVersion: v2
name: fhir-gateway
description: A Helm chart for deploying the MIRACUM FHIR Gateway
type: application
sources:
  - https://github.com/miracum/fhir-gateway
home: https://github.com/miracum/fhir-gateway
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: fhir-pseudonymizer
    condition: fhir-pseudonymizer.enabled
    version: 0.3.4
    repository: https://miracum.github.io/charts
version: 6.0.0
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: |
        "⚠️ BREAKING CHANGE: use the fhir-pseudonymizer sub-chart instead of the integrated fhir-pseudonymizer deployments.
          - Renames the `fhirPseudonymizer` section to `fhir-pseudonymizer`
          - This moves the `gpas` section from the root of the values.yaml inside the `fhir-pseudonymizer` section."
    - kind: changed
      description: "Expose actuator on a dedicated port, `8081`, and changed liveness and readiness probes accordingly"
