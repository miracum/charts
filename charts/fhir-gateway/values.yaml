# Default values for fhir-gateway.
common:
  # metadata.annotations to apply to all deployments
  deploymentAnnotations: {}

tracing:
  # enables tracing for all supported components
  # by default, the components export traces in Jaeger format to `localhost:16686`
  enabled: false

# number of replicas. The application is well-suited to scale horizontally if required.
replicaCount: 1

# the container image for the fhir-gateway
image: # +doc-gen:ignore
  registry: ghcr.io
  repository: miracum/fhir-gateway
  tag: v3.10.3@sha256:6b0f64d0f3bca7cf8ecfb63d221af546a0e3b80afdcff50cb53a4bfb45dfc5a7
  pullPolicy: IfNotPresent

# image pull secrets for the pod
imagePullSecrets: []

# String to partially override fullname template (will maintain the release name)
nameOverride: ""

# String to fully override fullname template
fullnameOverride: ""

# annotations to apply to the pod
podAnnotations: {}

# pod security context
podSecurityContext:
  {}
  # fsGroup: 2000

# container security context
securityContext: # +doc-gen:ignore
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  readOnlyRootFilesystem: true

# configure the init container used to wait for postgres database connectivity
# used by the query module to wait for the OMOP database and the notify module
# to wait for its HA database - if `notify.ha.enabled=true`
waitForPostgresInitContainer:
  # image to use for the init container which waits until the database
  # is ready to accept connections
  image: # +doc-gen:ignore
    registry: docker.io
    repository: bitnami/postgresql
    tag: 14.4.0-debian-11-r4@sha256:58744ac056007ba278d80090d41722e30c49b20d85c56653f337e7e0a7b2f312
    pullPolicy: IfNotPresent

# the service used to expose the FHIR GW REST endpoint
service: # +doc-gen:break
  type: ClusterIP
  port: 8080

ingress:
  # if enabled, create an Ingress to expose the FHIR Gateway outside the cluster
  enabled: false
  # ingress annotations
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # ingressClassName field
  ingressClassName: ""
  # configure the hostname
  hosts:
    - host: chart-example.local
      paths: ["/"]
  # TLS config
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# node labels for pods assignment
# see: <https://kubernetes.io/docs/user-guide/node-selection/>
nodeSelector: {}

# tolerations for pods assignment
# see: <https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/>
tolerations: []

# affinity for pods assignment
# see: <https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity>
affinity: {}

# extra environment vars to set on the FHIR gateway container
extraEnv: []

# readiness probe
readinessProbe: # +doc-gen:ignore
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
# liveness probe
livenessProbe: # +doc-gen:ignore
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5

metrics:
  serviceMonitor:
    # if enabled, creates a ServiceMonitor instance for Prometheus Operator-based monitoring
    enabled: false
    # additional labels for the ServiceMonitor resource, e.g. `release: prometheus`
    additionalLabels: {}
    # namespace: monitoring
    # interval: 30s
    # scrapeTimeout: 10s

sinks:
  postgres:
    # if enabled, writes all received FHIR resources to a Postgres DB
    # if `postgresql.enabled=true`, then a Postgres DB is started as part of this
    # installation. If `postgresql.enabled=false`, then `sinks.postgres.external.*` is used.
    enabled: true
    external:
      # host or server name
      host: ""
      # port
      port: "5432"
      # name of the database to connect to
      database: ""
      # username to authenticate as
      username: ""
      # password for the user
      password: ""
      # can be used to specify the name of an existing secret containing the PostgreSQL password.
      # An alternative to setting the password above.
      existingSecret: ""
      # the key inside the `existingSecret` containing the password.
      existingSecretKey: "postgresql-password"
  fhirServer:
    # if enabled, sends all received resources to the specified FHIR server
    enabled: false
    # URL of the FHIR server. Support for authentication is not implemented.
    url: ""

kafka:
  # if enabled, the FHIR Gateway will read resources from the specified Kafka topic `inputTopic`
  # and write them to `outputTopic`. Requires the Kafka cluster to be configured using <https://strimzi.io/>.
  enabled: false
  # name of the Kafka topic to read resources from
  # DEPRECATED: use `kafka.inputTopics` (note the s) instead.
  inputTopic: fhir-raw
  # list of Kafka topics to read FHIR resources from
  inputTopics:
    - fhir-raw
  # name of the topic to write processed resources to
  outputTopic: fhir.post-gatway
  # either PLAINTEXT or SSL
  securityProtocol: PLAINTEXT
  # name of the Strimzi Kafka CRD this gateway should connect to. This is used to resolve the Kafka bootstrap service.
  strimziClusterName: "my-cluster"

# see <https://github.com/bitnami/charts/tree/master/bitnami/postgresql> for details
postgresql:
  # enabled the included Postgres DB
  # see <https://github.com/bitnami/charts/tree/master/bitnami/postgresql> for configuration options
  enabled: true
  auth:
    # name of the database to create
    # see: <https://github.com/bitnami/bitnami-docker-postgresql/blob/master/README.md#creating-a-database-on-first-run>
    database: "fhir_gateway"
    # Assign a password to the "postgres" admin user. Otherwise, remote access will be blocked for this user
    enablePostgresUser: true
  primary:
    containerSecurityContext: # +doc-gen:ignore
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL

gpas:
  # the gPAS TTP FHIR Gateway base URL used to be used by the pseudonymization service.
  # it should look similar to this: `http://gpas:8080/ttp-fhir/fhir/`
  fhirUrl: ""
  # Version of gPAS used.
  # There were breaking changes to the FHIR API starting in 1.10.2,
  # so explicitely set this value to 1.10.2 if `gpas.fhirUrl` points to gPAS 1.10.2.
  version: "1.10.1"
  auth:
    basic:
      # whether the fhir-pseudonymizer needs to provide basic auth credentials to access
      # the gPAS FHIR API
      enabled: false
      # HTTP basic auth username
      username: ""
      # HTTP basic auth password
      password: ""
      # read the password from an existing secret from the `GPAS__AUTH__BASIC__PASSWORD` key
      existingSecret: ""

loincConverter:
  # whether to enable the LOINC conversion and harmonization service
  enabled: true

  image: # +doc-gen:ignore
    registry: harbor.miracum.org
    repository: miracum-etl/loinc-conversion
    tag: v1.13.3@sha256:ea806a32c9e5942a263a00cfaf4e9a362e31abb51ede139e8be21b23957353c2
    pullPolicy: IfNotPresent

  metrics:
    serviceMonitor:
      # if enabled, creates a ServiceMonitor instance for Prometheus Operator-based monitoring
      enabled: false
      # additional labels for the ServiceMonitor resource, e.g. `release: prometheus`
      additionalLabels: {}
      # namespace: monitoring
      # interval: 30s
      # scrapeTimeout: 10s

  # if necessary, the service can easily scale horizontally
  replicaCount: 1

  # credentials to use when pulling the image
  imagePullSecrets: []

  # annotations for the pod
  podAnnotations: {}

  # the pod security context
  podSecurityContext:
    {}
    # fsGroup: 2000

  # the container security context
  securityContext: # +doc-gen:ignore
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65532
    runAsGroup: 65532
    seccompProfile:
      type: RuntimeDefault

  # service to expose the application
  service: # +doc-gen:break
    type: ClusterIP
    port: 8080

  # resource limits and requests
  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # node labels for pods assignment
  # see: <https://kubernetes.io/docs/user-guide/node-selection/>
  nodeSelector: {}

  # tolerations for pods assignment
  # see: <https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/>
  tolerations: []

  # affinity for pods assignment
  # see: <https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity>
  affinity: {}

  # readiness probe
  readinessProbe: # +doc-gen:ignore
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5

  # liveness probe
  livenessProbe: # +doc-gen:ignore
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5

  # extra environment variables to set on the
  extraEnv: []

fhirPseudonymizer:
  # whether to enable the FHIR Pseudonymizer - a thin, FHIR-native wrapper on top of gPAS
  # with additional options for anonymization.
  # if this is set to false, then the FHIR gateway will not attempt to pseudonymize/anonymize
  # the resources.
  enabled: true

  # container image
  image: # +doc-gen:ignore
    registry: ghcr.io
    repository: miracum/fhir-pseudonymizer
    tag: v2.15.1@sha256:84d60b439bd1535de941a70c578b8e092f2d7091b57b887d55394588c72873de
    pullPolicy: IfNotPresent

  metrics:
    serviceMonitor:
      # if enabled, creates a ServiceMonitor instance for Prometheus Operator-based monitoring
      enabled: false
      # additional labels for the ServiceMonitor resource, e.g. `release: prometheus`
      additionalLabels: {}
      # namespace: monitoring
      # interval: 30s
      # scrapeTimeout: 10s

  auth:
    apiKey:
      # enable requiring an API key placed in the `x-api-key` header to
      # authenticate against the fhir-pseudonymizer's `/fhir/$de-pseudonymize`
      # endpoint.
      enabled: false
      # expected value for the key, aka "password"
      key: ""
      # name of an existing secret with an `APIKEY` key containing the expected password
      existingSecret: ""

  # number of replicas. This components can also be easily scaled horizontally if necessary.
  replicaCount: 1

  # image pull secrets
  imagePullSecrets: []

  # pod annotations
  podAnnotations: {}

  # the pod security context
  podSecurityContext:
    {}
    # fsGroup: 2000

  # the container security context
  securityContext: # +doc-gen:ignore
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65532
    runAsGroup: 65532
    seccompProfile:
      type: RuntimeDefault

  # service to expose the fhir-pseudonymizer
  service: # +doc-gen:break
    type: ClusterIP
    port: 8080

  # configure the anonymization rules, see <https://gitlab.miracum.org/miracum/etl/deployment/-/blob/master/fhir-gw/anonymization.yaml> for an example.
  # this is evaluated as a template. Also see [README.md](README.md#pseudonymization) for configuring it within this values.yaml
  anonymizationConfig: {}

  # resource requests and limits
  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # node labels for pods assignment
  # see: <https://kubernetes.io/docs/user-guide/node-selection/>
  nodeSelector: {}

  # tolerations for pods assignment
  # see: <https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/>
  tolerations: []

  # affinity for pods assignment
  # see: <https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity>
  affinity: {}

  # readiness probe
  readinessProbe: # +doc-gen:ignore
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5

  # liveness probe
  livenessProbe: # +doc-gen:ignore
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5

  # extra environment variables to apply to the container
  extraEnv: []
  # - name: EXAMPLE
  #   value: "example"
