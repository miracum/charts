name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - "charts/**"

jobs:
  release:
    runs-on: ubuntu-22.04
    container: ghcr.io/chgl/kube-powertools:v1.19.1@sha256:1a6e267c4fb666de833fed26189fe89274205d87a381773f8136359c91f8a08b
    permissions:
      contents: write
      packages: write
    steps:
      - name: Add workspace as safe directory
        run: |
          git config --global --add safe.directory /__w/charts/charts

      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Add Helm chart dependency repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add bitnami-archived https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
          helm repo add codecentric https://codecentric.github.io/helm-charts
          helm repo add chgl https://chgl.github.io/charts
          helm repo add hapifhir https://hapifhir.github.io/hapi-fhir-jpaserver-starter

      - name: Update dependencies
        run: find charts/ ! -path charts/ -maxdepth 1 -type d -exec helm dependency update {} \;

      - name: Generate changelogs
        run: generate-chart-changelog.sh

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@a3454e46a6f5ac4811069a381e646961dda2e1bf # tag=v1.4.0
        with:
          config: .github/ct/ct.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
