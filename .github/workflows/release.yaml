name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - "charts/**"

# Declare default permissions as read only.
permissions:
  contents: read

jobs:
  release:
    name: Release Charts
    runs-on: ubuntu-24.04
    container: ghcr.io/chgl/kube-powertools:v2.4.38@sha256:22c2c4a988db67c5701e0419a62515e8cc4c71dc6605e6550f8e9742899c382a
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Add workspace as safe directory
        run: |
          git config --global --add safe.directory /__w/charts/charts

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Add Helm chart dependency repos
        run: |
          helm repo add codecentric https://codecentric.github.io/helm-charts
          helm repo add hapifhir https://hapifhir.github.io/hapi-fhir-jpaserver-starter
          helm repo add trinodb https://trinodb.github.io/charts

      - name: Update dependencies
        run: find charts/ -maxdepth 1 ! -path charts/ -type d -exec helm dependency update {} \;

      - name: Generate changelogs
        run: generate-chart-changelog.sh

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f # v1.7.0
        with:
          config: .github/ct/ct.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Login to GitHub Container Registry
        env:
          GHCR_REGISTRY_PASSWORD: "${{ secrets.GITHUB_TOKEN }}"
          GITHUB_ACTOR: "${{ github.actor }}"
        run: |
          # used by helm
          echo "${GHCR_REGISTRY_PASSWORD}" | helm registry login ghcr.io --username "${GITHUB_ACTOR}" --password-stdin
          # used by cosign
          echo "${GHCR_REGISTRY_PASSWORD}" | crane auth login ghcr.io --username "${GITHUB_ACTOR}" --password-stdin

      - name: Push Charts to ghcr.io
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" "oci://ghcr.io/${GITHUB_REPOSITORY}" 2> .digest
            OCI_ARTIFACT_PATH="$(awk -F "[, ]+" '/Pushed/{print $NF}' < .digest)"
            OCI_ARTIFACT_DIGEST="$(awk -F "[, ]+" '/Digest/{print $NF}' < .digest)"
            cosign sign --yes "${OCI_ARTIFACT_PATH}@${OCI_ARTIFACT_DIGEST}"
          done

      - name: Generate kubescape reports
        run: |
          kubescape scan framework AllControls --keep-local --format=html --output=kubescape-reports/allcontrols.html charts/

      - name: "Upload kubescape reports"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: kubescape-reports
          path: kubescape-reports/
          retention-days: 5

  update-kubescape-reports:
    name: Update Kubescape Reports
    runs-on: ubuntu-24.04
    container: ghcr.io/chgl/kube-powertools:v2.4.38@sha256:22c2c4a988db67c5701e0419a62515e8cc4c71dc6605e6550f8e9742899c382a
    permissions:
      contents: write
    needs:
      - release
    steps:
      - name: Add workspace as safe directory
        run: |
          git config --global --add safe.directory /__w/charts/charts

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: gh-pages
          persist-credentials: true

      - name: Download reports
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: kubescape-reports
          path: "kubescape-reports/"

      - uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          add: "kubescape-reports/"
          message: "docs: updated kubescape reports"
