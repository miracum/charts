name: Lint and Test Charts

on:
  pull_request:
    branches: [master]

# Declare default permissions as read only.
permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-22.04
    container: ghcr.io/chgl/kube-powertools:v2.3.0@sha256:3322980b98ece030f4d5fa598ad8b9e152a8308f019175745ba392e396aff8a9
    steps:
      - name: Add workspace as safe directory
        run: |
          git config --global --add safe.directory /__w/charts/charts

      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          fetch-depth: 0

      - name: Check if documentation is up-to-date
        run: |
          generate-docs.sh
          if git diff --exit-code HEAD; then
            echo -e "\033[0;32mDocumentation up to date\033[0m ✔"
          else
            echo -e "\033[0;31mDocumentation outdated! Please run generate-docs.sh locally and push the changes.\033[0m ❌"
            git diff --color
            exit 1
          fi

      - name: Update dependencies
        run: find charts/ ! -path charts/ -maxdepth 1 -type d -exec helm dependency update {} \;

      - name: Run YAML lint
        run: yamllint .

      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct/ct.yaml

      - name: Run Powerlint
        env:
          KUBERNETES_VERSIONS: "1.26.0 1.27.0 1.28.0 1.29.0"
        run: chart-powerlint.sh

      # used to test whether the changelog generation process works
      - name: Generate changelogs (test)
        run: generate-chart-changelog.sh

  test:
    runs-on: ubuntu-22.04
    needs:
      - lint
    strategy:
      matrix:
        k8s-version: [1.26.14, 1.27.11, 1.28.7, 1.29.2]
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          fetch-depth: 0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@e6669bcd63d7cb57cb4380c33043eebe5d111992 # v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "${GITHUB_OUTPUT}"
          fi

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@0025e74a8c7512023d06dc019c617aa3cf561fde # v1.10.0
        if: ${{ steps.list-changed.outputs.changed == 'true' }}
        with:
          cluster_name: kind-cluster-k8s-${{ matrix.k8s-version }}
          node_image: kindest/node:v${{ matrix.k8s-version }}

      - name: Install Kube Prometheus Stack
        if: ${{ steps.list-changed.outputs.changed == 'true' }}
        run: |
          helm install kube-prom-stack oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack \
            --namespace=monitoring \
            --create-namespace \
            --set=kubeStateMetrics.enabled=false \
            --set=nodeExporter.enabled=false \
            --set=grafana.enabled=false

      - name: Install Kyverno
        if: ${{ steps.list-changed.outputs.changed == 'true' }}
        run: |
          helm install kyverno oci://ghcr.io/kyverno/charts/kyverno \
            --namespace=kyverno \
            --create-namespace

      - name: Run chart-testing (install)
        run: ct install --config .github/ct/install.yaml
